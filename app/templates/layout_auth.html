<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stair Challenge</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/output.css')}}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

        <!-- Child template head content -->
        {% block head %}{% endblock %}
    </head>
    <body>
        <main>
            {% block content %}{% endblock %}
        </main>

        <!-- Script libraries -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>

        {% block script %}{% endblock %}
    </body>
</html>
